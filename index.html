<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal Game</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 
 <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
 <link rel="stylesheet" href="assets/css/style.css">  
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  
  
</head>
<body>
<div id="wrapper">
<h1> Crystal collector!! </h1>
    <div class="container">
    <div class="panel-body col-md-3" id="scoreboard">
        <!-- <h6><span id="status"></span></h6> -->
        <h3>Wins: <span id="win"></span></h3>
    </div>
    <div class="panel-body col-md-3 " id="scoreboard">
        <h3>Losses: <span id="loss"></span> </h3>
     </div>
  </div>
    <div class="container">
     <div class="panel-body col-md-10" id="guessingNumber">
           <h3>Number : <span class="value"></span></<h3>
     </div>
    </div>
     </div>
     <!--creating buttons-->
     <div class="container">
     <div class ="buttons col-md-8" id="crystals">
     <button>
        	<img src="assets/images/red.jpg" id="images1" />
        	</button>
        	<button>
        	<img src="assets/images/green.jpg" id="images2" />
        	</button>
        	<button>
        	<img src="assets/images/white.jpg" id="images3" />
        	</button>
        	<button>
        	<img src="assets/images/blue.jpg" id="images4" />
        	</button> 
      </div>
      </div>
      <div class="row">
      <div class="container">
      <div class="panel-body col-md-11" id="totalcount">
      <h5>Totalcount:<span id ="yourScore">0</span></h5>
      
      </div>
      </div>
      </div>
</div>
<script src="assets/js/game.js"></script>
</body>
</html>
